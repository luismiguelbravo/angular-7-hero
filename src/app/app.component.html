<div>
  <div *ngIf="currentUser">

    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-layers">
          <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
          <polyline points="2 17 12 22 22 17"></polyline>
          <polyline points="2 12 12 17 22 12"></polyline>
        </svg>
        nombre
      </a>
      <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Búscar">
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" (click)="cerrarSesion()" style="cursor: pointer;">cerrar sesión</a>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" (click)="mostrarPanelDeBusquedaYResultado()" style="cursor: pointer;">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                  Panel de búsqueda y resultado <span class="sr-only">(current)</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

          <div id="perfil-usuario" *ngIf="!boolPanelDeBusquedaYResultado">
            <h2>
              username {{ currentUser.username }} <br>
            </h2>
          </div>

          <div id="panle-de-busqueda" *ngIf="boolPanelDeBusquedaYResultado">
            <h2>Panel de busqueda</h2>
            <app-panel-de-busqueda></app-panel-de-busqueda>
          </div>

        </main>
      </div>
    </div>

  </div>
  <div *ngIf="!currentUser">
    <app-login></app-login>
  </div>
</div>
