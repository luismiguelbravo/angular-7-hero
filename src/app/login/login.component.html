<p *ngIf="currentUser">
  login works!
  inicio usuario actual <br>
  username {{ currentUser.username }}<br>
  access_token {{ currentUser.access_token }}<br>
  fin usuario actual<br>
  <button (click)="cerrarSesion()" > Cerrar Sesión </button>
</p>
<p *ngIf="!currentUser">
  No existe ningun usuario logueado
  <button (click)="login()" > Iniciar Sesión </button>
</p>
